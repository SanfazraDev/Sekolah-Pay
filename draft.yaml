models:
  Batch:
    title: string
    slug: string, unique
  
  AcademicYear:
    title: string, unique
  
  Classroom:
    academic_year_id: foreign
    name: string
    slug: string, unique

  Student:
    classroom_id: foreign
    name: string
    nisn: bigInteger, unique
    email: string, unique
    phone: string, nullable
    password: string
    status: enum:active,inactive

  Bill:
    title: string
    description: text, nullable
    academic_year_id: foreign
    classroom_id: foreign
    batch_id: foreign
    semester: enum:ganjil,genap
  
  BillSession:
    bill_id: foreign
    title: string
    amount: integer
    start_time: datetime
    end_time: datetime

  Bank:
    name: string
    account_name: string
    account_number: integer

  Voucher:
    code: string
    discount_type: enum:persen,fixed
    discount_value: integer
    valid_from: datetime
    valid_until: datetime
  
  Transaction:
    bill_session_id: foreign
    student_id: foreign
    total: integer
    status: enum:paid,unpaid
    payment_date: datetime
    proof: string
    payment_type: enum:transfer,cash
    user_id: foreign
    date_approve: datetime
    bank_id: foreign
    voucher_id: foreign

